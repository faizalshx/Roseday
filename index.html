<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Deepali üåπ</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background: #0a0908;
            font-family: 'Arial', sans-serif;
        }

        .header {
            position: absolute; top: 10%; width: 100%; text-align: center;
            color: #ff75a0; z-index: 100; pointer-events: none;
        }

        /* Plant Container */
        .plant {
            position: absolute;
            transform: translateX(-50%);
            bottom: auto; /* Positioned relative to click */
        }

        /* Stem Animation */
        .stem {
            width: 4px;
            background: #2d6a4f;
            margin: 0 auto;
            height: 0;
            animation: growStem 1.5s ease-out forwards;
        }

        @keyframes growStem {
            from { height: 0; }
            to { height: 80px; }
        }

        /* Leaves Animation */
        .leaf {
            width: 20px; height: 10px;
            background: #40916c;
            border-radius: 20px 0;
            position: absolute;
            opacity: 0;
            animation: growLeaf 0.5s ease-out 0.8s forwards;
        }
        .leaf.right { transform: rotate(45deg); left: 4px; top: 40px; }
        .leaf.left { transform: rotate(-135deg); right: 4px; top: 55px; }

        @keyframes growLeaf {
            from { opacity: 0; transform: scale(0) rotate(var(--rot)); }
            to { opacity: 1; transform: scale(1) rotate(var(--rot)); }
        }

        /* Flower Bloom */
        .flower-head {
            position: absolute;
            top: -15px; left: 50%;
            transform: translateX(-50%) scale(0);
            animation: bloom 1s ease-out 1.5s forwards;
        }

        @keyframes bloom {
            to { transform: translateX(-50%) scale(1); }
        }

        .petal {
            position: absolute; width: 25px; height: 25px;
            background: #ff4d6d; border-radius: 50% 50% 0 50%;
            transform-origin: bottom right;
        }

        /* Buttons & UI */
        .controls {
            position: absolute; bottom: 30px; width: 100%;
            display: flex; justify-content: center; gap: 10px; z-index: 200;
        }
        button {
            padding: 12px 20px; border: 2px solid #ff4d6d; border-radius: 50px;
            background: rgba(0,0,0,0.5); color: white; cursor: pointer;
            backdrop-filter: blur(5px); font-weight: bold;
        }

        .modal {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); width: 85%; max-width: 350px;
            background: white; border-radius: 20px; padding: 25px;
            text-align: center; z-index: 1000; border: 4px solid #ff4d6d;
        }
        .overlay {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 900;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>For Deepali üå∏</h1>
        <p>Kahin bhi click karein pauda ugane ke liye...</p>
    </div>

    <div id="garden"></div>

    <div class="controls">
        <button id="autoBtn">‚ú® Auto Bloom</button>
        <button id="msgBtn">üéÅ Special Message</button>
    </div>

    <div class="overlay" id="overlay"></div>

    <div id="loveNote" class="modal">
        <h2 style="color:#ff4d6d">I Love You, Deepali! ‚ù§Ô∏è</h2>
        <p>Door hoon par ye garden hamesha hamare pyaar ki tarah khilta rahega. Happy Rose Day!</p>
        <button onclick="location.reload()" style="background:black; color:white; border:none; padding:10px 20px; border-radius:5px;">Plant More üåπ</button>
    </div>

    <script>
        const garden = document.getElementById('garden');

        function createPlant(x, y) {
            const plant = document.createElement('div');
            plant.className = 'plant';
            plant.style.left = x + 'px';
            plant.style.top = (y - 80) + 'px'; // Adjust so flower ends up where clicked

            const stem = document.createElement('div');
            stem.className = 'stem';

            const leafL = document.createElement('div');
            leafL.className = 'leaf left';
            leafL.style.setProperty('--rot', '-135deg');

            const leafR = document.createElement('div');
            leafR.className = 'leaf right';
            leafR.style.setProperty('--rot', '45deg');

            const flowerHead = document.createElement('div');
            flowerHead.className = 'flower-head';
            
            // Create 4 petals
            for(let i=0; i<4; i++) {
                const p = document.createElement('div');
                p.className = 'petal';
                p.style.transform = `rotate(${i * 90}deg)`;
                flowerHead.appendChild(p);
            }

            const center = document.createElement('div');
            center.style = "width:10px; height:10px; background:#ffb703; border-radius:50%; position:absolute; top:12px; left:12px; z-index:5;";
            flowerHead.appendChild(center);

            plant.appendChild(flowerHead);
            plant.appendChild(leafL);
            plant.appendChild(leafR);
            plant.appendChild(stem);
            garden.appendChild(plant);

            // Cleanup
            setTimeout(() => {
                plant.style.transition = "opacity 2s";
                plant.style.opacity = "0";
                setTimeout(() => plant.remove(), 2000);
            }, 8000);
        }

        window.addEventListener('mousedown', (e) => {
            if(e.target.tagName !== 'BUTTON') createPlant(e.clientX, e.clientY);
        });

        document.getElementById('autoBtn').onclick = () => {
            setInterval(() => {
                createPlant(Math.random() * window.innerWidth, Math.random() * window.innerHeight);
            }, 1000);
        };

        document.getElementById('msgBtn').onclick = () => {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('loveNote').style.display = 'block';
        };
    </script>
</body>
</html>
