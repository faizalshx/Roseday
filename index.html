<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day Deepali ðŸ«¶</title>

<style>
body{
  margin:0;
  overflow:hidden;
  background: radial-gradient(circle at bottom, #1b5e20, #000);
  font-family: 'Segoe UI', sans-serif;
}

h1{
  position:fixed;
  top:10px;
  width:100%;
  text-align:center;
  color:#ff5a8a;
  font-size:2.4rem;
  text-shadow:0 0 20px #ff5a8a;
  z-index:10;
}

.garden{
  position:relative;
  width:100vw;
  height:100vh;
}

.rose{
  position:absolute;
  width:30px;
  height:60px;
  animation: grow 2.5s ease-out forwards;
}

.stem{
  position:absolute;
  bottom:0;
  left:50%;
  width:4px;
  height:0;
  background:#2e7d32;
  transform:translateX(-50%);
  animation: stemGrow 2s forwards;
}

.flower{
  position:absolute;
  bottom:40px;
  left:50%;
  transform:translateX(-50%) scale(0);
  font-size:32px;
  animation: bloom 1.8s ease-out forwards;
  animation-delay:1.8s;
}

@keyframes stemGrow{
  to{height:50px;}
}

@keyframes bloom{
  to{transform:translateX(-50%) scale(1);}
}

@keyframes grow{
  from{opacity:0;}
  to{opacity:1;}
}

/* Falling petals */
.petal{
  position:absolute;
  top:-20px;
  font-size:18px;
  opacity:0.8;
  animation: fall linear forwards;
}

@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<h1>ðŸŒ¹ Happy Rose Day Deepali ðŸ«¶</h1>

<div class="garden" onclick="plantRose(event)"></div>

<script>
const garden = document.querySelector(".garden");

function plantRose(e){
  const rose = document.createElement("div");
  rose.className = "rose";
  rose.style.left = e.clientX + "px";
  rose.style.top = e.clientY + "px";

  const stem = document.createElement("div");
  stem.className = "stem";

  const flower = document.createElement("div");
  flower.className = "flower";
  flower.innerText = "ðŸŒ¹";

  rose.appendChild(stem);
  rose.appendChild(flower);
  garden.appendChild(rose);
}

// auto rose grow
setInterval(()=>{
  plantRose({
    clientX: Math.random()*window.innerWidth,
    clientY: window.innerHeight - 80
  });
},1200);

// falling petals
setInterval(()=>{
  const p = document.createElement("div");
  p.className = "petal";
  p.innerText = "ðŸŒ¸";
  p.style.left = Math.random()*window.innerWidth + "px";
  p.style.animationDuration = (4+Math.random()*4)+"s";
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),8000);
},300);
</script>

</body>
</html>
