<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Garden for Deepali</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #000; overflow: hidden; font-family: sans-serif;
        }

        #garden-container { position: relative; width: 100%; height: 100%; }

        /* Stem Styling */
        .stem {
            position: absolute;
            background: linear-gradient(to top, #1a4301, #2d6a4f);
            width: 3px;
            bottom: 0;
            transform-origin: bottom center;
            border-radius: 5px;
            animation: growStem 2s ease-out forwards;
        }

        @keyframes growStem {
            from { height: 0; opacity: 0; transform: scaleX(0.5) rotate(var(--r)); }
            to { height: var(--h); opacity: 1; transform: scaleX(1) rotate(var(--r)); }
        }

        /* Flower Head Styling (Glow Effect) */
        .flower-head {
            position: absolute;
            top: 0; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: bloom 1s ease-out 1.5s forwards;
        }

        @keyframes bloom {
            to { transform: translate(-50%, -50%) scale(1.2); }
        }

        .petal {
            position: absolute;
            width: 40px; height: 60px;
            background: var(--c);
            border-radius: 50% 50% 10% 10%;
            filter: blur(1px);
            opacity: 0.8;
            box-shadow: 0 0 15px var(--c);
            transform-origin: bottom center;
        }

        /* UI Buttons (Matching Screenshot) */
        .controls {
            position: fixed; bottom: 40px; width: 100%;
            display: flex; justify-content: center; gap: 15px; z-index: 100;
        }

        button {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white; padding: 12px 25px; border-radius: 30px;
            backdrop-filter: blur(10px); font-size: 14px; cursor: pointer;
            display: flex; align-items: center; gap: 8px;
        }

        /* Hidden Message Card */
        .modal {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); width: 80%; max-width: 300px;
            background: white; border-radius: 20px; padding: 25px;
            text-align: center; z-index: 1000; box-shadow: 0 0 40px #ff4d6d;
        }
        .overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:900; }
    </style>
</head>
<body>

    <div id="garden-container"></div>

    <div class="controls">
        <button onclick="clearGarden()">ü™Ñ Clear Garden</button>
        <button id="autoBtn">‚ú® Auto Bloom</button>
        <button id="msgBtn" style="border-color: #ff4d6d;">üéÅ Hidden Note</button>
    </div>

    <div class="overlay" id="overlay"></div>
    <div id="loveNote" class="modal">
        <h2 style="color:#ff4d6d">For Deepali ‚ù§Ô∏è</h2>
        <p>Door hoon par mera har ek khayal tumhare paas hai. Happy Rose Day My Love!</p>
        <button onclick="closeModal()" style="background:#000; color:#fff; border:none; width:100%; margin-top:10px;">Close</button>
    </div>

    <script>
        const container = document.getElementById('garden-container');
        const colors = ['#ff4d6d', '#ff75a0', '#c8b6ff', '#ffd6ff', '#ffb703'];

        function createFlower(x) {
            const flower = document.createElement('div');
            flower.className = 'plant';
            
            // Random Height and Rotation for Stem
            const height = Math.random() * 50 + 40; // 40% to 90% of screen
            const rotation = (Math.random() - 0.5) * 15; // Slight curve

            const stem = document.createElement('div');
            stem.className = 'stem';
            stem.style.left = x + 'px';
            stem.style.setProperty('--h', height + 'vh');
            stem.style.setProperty('--r', rotation + 'deg');

            const flowerHead = document.createElement('div');
            flowerHead.className = 'flower-head';
            const color = colors[Math.floor(Math.random() * colors.length)];

            // Create 6 petals for a full look
            for(let i=0; i<6; i++) {
                const p = document.createElement('div');
                p.className = 'petal';
                p.style.setProperty('--c', color);
                p.style.transform = `rotate(${i * 60}deg)`;
                flowerHead.appendChild(p);
            }

            stem.appendChild(flowerHead);
            container.appendChild(stem);

            // Auto-clean old flowers
            setTimeout(() => {
                stem.style.opacity = '0';
                stem.style.transition = '2s';
                setTimeout(() => stem.remove(), 2000);
            }, 10000);
        }

        window.addEventListener('click', (e) => {
            if(e.target.tagName !== 'BUTTON') createFlower(e.clientX);
        });

        function clearGarden() { container.innerHTML = ''; }

        let autoMode = false;
        let autoInt;
        document.getElementById('autoBtn').onclick = () => {
            autoMode = !autoMode;
            if(autoMode) {
                autoInt = setInterval(() => createFlower(Math.random() * window.innerWidth), 400);
                document.getElementById('autoBtn').innerText = "‚èπ Stop Bloom";
            } else {
                clearInterval(autoInt);
                document.getElementById('autoBtn').innerText = "‚ú® Auto Bloom";
            }
        };

        document.getElementById('msgBtn').onclick = () => {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('loveNote').style.display = 'block';
        };

        function closeModal() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('loveNote').style.display = 'none';
        }
    </script>
</body>
</html>
