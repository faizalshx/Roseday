<head>
<meta charset="UTF-8">

<style>
body {
  margin: 0;
  overflow: hidden;
  background: linear-gradient(to bottom, #ffe0ec, #fff);
  font-family: Arial, sans-serif;
}

h1 {
  text-align: center;
  margin-top: 20px;
  color: #c4004f;
  font-size: 2.2rem;
}

p {
  text-align: center;
  color: #a00040;
}

.garden {
  width: 100%;
  height: 80vh;
  position: relative;
}

.flower {
  position: absolute;
  font-size: 2.5rem;
  animation: bloom 0.8s ease-out;
}

@keyframes bloom {
  0% { transform: scale(0); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<h1>ğŸŒ¹ Happy Rose Day Deepali ğŸ«¶</h1>
<p>Tap anywhere to grow roses â¤ï¸</p>

<div class="garden" onclick="plant(event)"></div>

<script>
function plant(e){
  const flower = document.createElement("div");
  flower.className = "flower";
  flower.innerText = "ğŸŒ¹";
  flower.style.left = e.clientX + "px";
  flower.style.top = e.clientY + "px";
  document.querySelector(".garden").appendChild(flower);
  setTimeout(()=>flower.remove(),5000);
}
</script>

</body>
