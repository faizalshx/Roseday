<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Deepali üå∏</title>
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ffb703;
        }
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background: #0a0908;
            font-family: 'Poppins', sans-serif;
            touch-action: none;
        }
        #canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        .ui {
            position: absolute; top: 15%; width: 100%; text-align: center;
            color: white; pointer-events: none; z-index: 10;
        }
        h1 { font-size: 2.5rem; color: var(--primary); text-shadow: 0 0 15px rgba(255,77,109,0.5); margin: 0; }
        p { opacity: 0.8; font-size: 0.9rem; }

        .btn-container {
            position: absolute; bottom: 40px; width: 100%;
            display: flex; justify-content: center; gap: 10px; z-index: 100;
        }
        button {
            padding: 12px 18px; border: none; border-radius: 50px;
            font-weight: bold; cursor: pointer; background: rgba(255,255,255,0.1);
            color: white; backdrop-filter: blur(10px); border: 1px solid var(--primary);
        }
        #hiddenBtn { border-color: var(--secondary); color: var(--secondary); }

        /* Popups */
        .modal {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 80%; max-width: 350px; background: white; border-radius: 20px;
            padding: 25px; text-align: center; z-index: 1000; box-shadow: 0 0 30px var(--primary);
        }
        .modal h2 { color: var(--primary); margin: 0; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 900; }
        
        /* Flower Animation */
        .flower-pop {
            position: absolute; transform: translate(-50%, -50%);
            pointer-events: none; animation: grow 3s ease-out forwards;
        }
        @keyframes grow {
            0% { transform: translate(-50%, -50%) scale(0) rotate(0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.5) rotate(45deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="ui">
        <h1>For Deepali üå∏</h1>
        <p>Tap anywhere to plant a flower</p>
    </div>

    <div id="garden"></div>

    <div class="btn-container">
        <button id="autoBtn">‚ú® Auto Bloom</button>
        <button id="hiddenBtn">üéÅ See Message</button>
    </div>

    <div class="overlay" id="overlay"></div>

    <div id="roseDayModal" class="modal">
        <h2>üåπ Happy Rose Day!</h2>
        <p>Deepali, ye digital phool hamesha tumhare liye khile rahenge.</p>
        <button onclick="closeModals()" style="background: var(--primary); color: white; border: none; margin-top: 15px;">üå∏ Beautiful!</button>
    </div>

    <div id="loveCard" class="modal">
        <h2 style="font-size: 3rem;">üíå</h2>
        <h2>I Love You, Deepali!</h2>
        <p>Door hoon par ye phool batayenge ki tum mere liye kitni special ho. Happy Rose Day My Love! ‚ù§Ô∏è</p>
        <button onclick="location.reload()" style="background: black; color: white; border: none; margin-top: 15px;">Grow More üå∑</button>
    </div>

    <script>
        const garden = document.getElementById('garden');
        const flowers = ['üåπ', 'üå∏', 'üå∫', 'üå∑', 'üåª', 'üåº'];
        let autoInterval = null;

        function createFlower(x, y) {
            const f = document.createElement('div');
            f.className = 'flower-pop';
            f.style.left = x + 'px';
            f.style.top = y + 'px';
            f.style.fontSize = (Math.random() * 20 + 25) + 'px';
            f.innerText = flowers[Math.floor(Math.random() * flowers.length)];
            garden.appendChild(f);
            setTimeout(() => f.remove(), 3000);
        }

        window.addEventListener('touchstart', (e) => {
            if(e.target.tagName !== 'BUTTON') {
                createFlower(e.touches[0].clientX, e.touches[0].clientY);
            }
        });

        window.addEventListener('mousedown', (e) => {
            if(e.target.tagName !== 'BUTTON') {
                createFlower(e.clientX, e.clientY);
            }
        });

        document.getElementById('autoBtn').onclick = () => {
            if(!autoInterval) {
                autoInterval = setInterval(() => {
                    createFlower(Math.random() * window.innerWidth, Math.random() * window.innerHeight);
                }, 150);
                document.getElementById('autoBtn').innerText = "Stop Magic";
            } else {
                clearInterval(autoInterval);
                autoInterval = null;
                document.getElementById('autoBtn').innerText = "‚ú® Auto Bloom";
            }
        };

        // Rose Day Pop up after 9 seconds
        setTimeout(() => {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('roseDayModal').style.display = 'block';
        }, 9000);

        document.getElementById('hiddenBtn').onclick = () => {
            for(let i=0; i<40; i++) {
                setTimeout(() => createFlower(Math.random() * window.innerWidth, Math.random() * window.innerHeight), i * 30);
            }
            setTimeout(() => {
                document.getElementById('overlay').style.display = 'block';
                document.getElementById('loveCard').style.display = 'block';
            }, 1000);
        };

        function closeModals() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('roseDayModal').style.display = 'none';
            document.getElementById('loveCard').style.display = 'none';
        }
    </script>
</body>
</html>
